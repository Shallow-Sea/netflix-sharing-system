# 前端网站配置 - catnf.dmid.cc
# 宝塔面板 Nginx 配置

server {
    listen 80;
    server_name catnf.dmid.cc;
    
    # 强制跳转HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name catnf.dmid.cc;
    
    # 网站根目录
    root /www/wwwroot/catnf.dmid.cc;
    index index.html index.htm;
    
    # SSL证书配置 (宝塔面板自动配置)
    ssl_certificate /www/server/panel/vhost/cert/catnf.dmid.cc/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/catnf.dmid.cc/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # 静态文件缓存策略
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # 跨域配置
        add_header Access-Control-Allow-Origin "https://catnf.dmid.cc";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
    }
    
    # HTML文件不缓存
    location ~* \.html$ {
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # React路由处理 (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        
        # 安全头部
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    }
    
    # 禁止访问敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|ini|config|bak)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 错误页面
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # 访问日志
    access_log /www/wwwroot/catnf.dmid.cc/logs/access.log;
    error_log /www/wwwroot/catnf.dmid.cc/logs/error.log;
}