# 前端配置 - catnf.dmid.cc
server {
    listen 80;
    server_name catnf.dmid.cc www.catnf.dmid.cc;
    
    # 重定向到HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name catnf.dmid.cc www.catnf.dmid.cc;
    
    # 网站根目录
    root /www/wwwroot/catnf.dmid.cc;
    index index.html index.htm;
    
    # SSL证书配置（请替换为实际路径）
    ssl_certificate /www/server/panel/vhost/cert/catnf.dmid.cc/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/catnf.dmid.cc/privkey.pem;
    
    # SSL配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全头
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
    
    # 日志配置
    access_log /www/wwwlogs/catnf.dmid.cc.log;
    error_log /www/wwwlogs/catnf.dmid.cc.error.log;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
    }
    
    # React Router支持 - 所有路由都返回index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # 缓存控制
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # 分享页面特殊处理（如果需要SEO优化）
    location /share/ {
        try_files $uri $uri/ /index.html;
        
        # 可以添加特殊的meta标签或SEO配置
        add_header X-Robots-Tag "noindex, nofollow";
    }
    
    # 安全配置
    location ~ /\. {
        deny all;
    }
    
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
    }
    
    # 防止访问敏感文件
    location ~ /(package\.json|\.env) {
        deny all;
    }
}
